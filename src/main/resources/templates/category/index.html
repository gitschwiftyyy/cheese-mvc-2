<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1 th:text="${title}">Title</h1>
<nav th:replace="fragments :: nav"></nav>
<br/>
<ul>
    <li th:each="category : ${categories}">
        <a th:href="'/cheese/category?id=' + ${category.id}" th:text="${category.name}"></a>
    </li>
</ul>

<a href="/category/add">Add a Category</a>

</body>
</html>
