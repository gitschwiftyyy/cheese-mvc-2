<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container">
    <h1 th:text="${title}"></h1>
<nav th:replace="fragments :: nav"></nav>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
        </tr>

        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.name}">Cheese Name</td>
            <td th:text="${cheese.description}">Cheese Description</td>
            <td th:text="${cheese.category.name}">Cheese Type</td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}">Edit</a> </td>
        </tr>
    </table>
    <p th:unless="${cheeses} and ${cheeses.size()}">No cheese :(</p>
</body>
</html>
